nameOverride: ""
fullnameOverride: ""

application:
  metadataLocation: northcentralus
  defaultResourceLocation: southcentralus

imagePullSecrets: []
image:
  repository: awgappdevlabs.azurecr.io/awg-demoapp
  pullPolicy: IfNotPresent
  tag: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

replicaCount: 1

podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}

ingress:
  enabled: true
  className: "istio"
  annotations: {}
  host: awg-demoapp.local
  tls: []

nodeSelector: {}
tolerations: []
affinity: {}
